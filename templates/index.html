<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>Groupie Tracker</title>
</head>
<body>
    <header class="header">
        <div class="logo">Groupie &nbsp;Tracker</div>
        <div class="searchbarre">
            <form action="/groupie-tracker" method="POST">
                <input class="browsers" name="search" id="browser" placeholder="Rechercher">
                <datalist id="browsers">
                    {{range .}}
                     <option value="{{.Name}}">
                    {{end}}
                </datalist>
                <button type="submit" hidden="true"></button>
            </form>
        </div>
    </header>
    <div class="main-section">
        <h1 class="text-artists">Artists In Our Groupie Tracker Website</h1>
    </div>
    <div class="artist-image">
        {{range .}}
        <div class="image" >
            <a href="/artist?id={{.ID}}">
                <img src="{{.Image}}"class="image-groupe">
                <p class="name" href="">{{ .Name }}</p>
            </a>
        </div>
        {{end}}
    </div>
</body>
</html>
